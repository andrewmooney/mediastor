<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Upload page</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
</head>

<body>
    <div class="container">
        <div id="uploader">
            <div class="row fileinfo">
                <form action="/" method="POST" class="col s12" enctype="multipart/form-data">
                    <div class="row">

                        <div class="file-field input-field col s12">
                            <div class="btn red waves-effect">
                                <span><i class="material-icons right">description</i>File</span>
                                <input name="file" type="file">
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="name" placeholder="File name" name="name" type="text" class="validate">
                            <label for="name">File Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="createdAt" name="createdAt" type="date" class="datepicker">
                            <label for="createdAt">Date Created</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="description" name="description" class="materialize-textarea"></textarea>
                            <label for="description">Description</label>
                        </div>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </form>

                <div class="preview">
                    <video width="320" height="240" controls>
                        <source src="" id="video" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script>
    var f;
    $(document).ready(function() {
        var fileType = "";
        $('select').material_select();
        $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 15 // Creates a dropdown of 15 years to control year
        });
        $('#description').trigger('autoresize');

        $('.file-path').on('change', function() {
            let v = $(this).val();
            $('#name').val(v);

        });

    });
</script>

</html>
